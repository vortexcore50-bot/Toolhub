<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PDF Merge – ToolHube>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
:root{
  --blue:#1e88e5;
  --blue-dark:#1565c0;
  --bg:#f5f9ff;
  --card:#ffffff;
  --text:#1f2937;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,-apple-system,sans-serif}
body{background:var(--bg);color:var(--text)}
a{text-decoration:none;color:inherit}

/* Header */
header{
  background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.06);
}
.nav{
  max-width:1200px;margin:auto;padding:14px 18px;
  display:flex;justify-content:space-between;align-items:center
}
.logo{font-size:1.3rem;font-weight:700;color:var(--blue)}
nav a{margin-left:18px;font-weight:500}
nav a:hover{color:var(--blue)}

/* Tool Wrapper */
.wrapper{max-width:900px;margin:40px auto;padding:0 18px}

.tool-card{
  background:var(--card);border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
  padding:30px
}

.tool-card h1{font-size:1.8rem;margin-bottom:6px}
.tool-card p{color:#6b7280;margin-bottom:24px}

/* Drop Zone */
.drop-zone{
  border:2px dashed var(--blue);
  border-radius:18px;
  padding:40px;
  text-align:center;
  transition:.3s;
  background:linear-gradient(180deg,#fafdff,#eef5ff)
}
.drop-zone.drag{background:#e3f2fd}
.drop-zone i{font-size:3rem;color:var(--blue);margin-bottom:14px}
.drop-zone h3{margin-bottom:6px}
.drop-zone input{display:none}

.btn{
  display:inline-block;margin-top:18px;
  background:var(--blue);color:#fff;
  padding:12px 26px;border-radius:999px;
  font-weight:600;cursor:pointer
}
.btn:hover{background:var(--blue-dark)}

/* File List */
.files{margin-top:28px}
.file{
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 18px;border-radius:14px;
  background:#f8fbff;margin-bottom:10px
}
.file i{color:var(--blue);margin-right:10px}
.file span{flex:1}
.file button{
  background:none;border:none;color:#ef4444;font-size:1.1rem;cursor:pointer
}

/* Merge Button */
.merge{
  margin-top:30px;text-align:center
}
.merge button{
  background:var(--blue);color:#fff;border:none;
  padding:14px 34px;border-radius:999px;
  font-size:1rem;font-weight:600;cursor:pointer
}
.merge button:disabled{opacity:.5;cursor:not-allowed}

/* Loader */
.loader-wrap{
  position:fixed;inset:0;background:rgba(255,255,255,.85);
  display:flex;align-items:center;justify-content:center;
  visibility:hidden
}
.loader{
  width:64px;height:64px;border-radius:50%;
  border:6px solid #dbeafe;border-top-color:var(--blue);
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}

/* Footer */
footer{margin-top:60px;background:#0f172a;color:#cbd5f5}
.footer{max-width:1200px;margin:auto;padding:30px 18px;text-align:center}
.footer a{color:#cbd5f5}
.footer a:hover{color:#fff}

@media(max-width:600px){
  .tool-card{padding:22px}
}
</style>
</head>
<body>

<header>
  <div class="nav">
    <div class="logo">T/div>ToolHub     <a href="index.html">Home</a>
      <a href="#">Tools</a>
      <a href="mailto:toolswonder1@gmail.com">Contact</a>
    </nav>
  </div>
</header>

<div class="wrapper">
  <div class="tool-card">
    <h1>PDF Merge</h1>
    <p>Combine multiple PDF files into one single document — fast, secure, and free.</p>

    <div class="drop-zone" id="dropZone">
      <i class="fa-solid fa-file-pdf"></i>
      <h3>Drag & Drop PDF files here</h3>
      <p>or</p>
      <label class="btn">
        Select Files
        <input type="file" id="fileInput" multiple accept="application/pdf" />
      </label>
    </div>

    <div class="files" id="fileList"></div>

    <div class="merge">
      <button id="mergeBtn" disabled>Merge PDF</button>
    </div>
  </div>
</div>

<div class="loader-wrap" id="loader">
  <div class="loader"></div>
</div>

<footer>
  <div class="footer">
    <p><strong>Tools Wo> – SimpliToolHubigital life.</p>
    <p>Contact: <a href="mailto:toolswonder1@gmail.com">toolswonder1@gmail.com</a></p>
  </div>
</footer>

<script>
const dropZone=document.getElementById('dropZone')
const input=document.getElementById('fileInput')
const list=document.getElementById('fileList')
const mergeBtn=document.getElementById('mergeBtn')
const loader=document.getElementById('loader')
let files=[]

function render(){
  list.innerHTML=''
  files.forEach((f,i)=>{
    const div=document.createElement('div')
    div.className='file'
    div.innerHTML=`<i class="fa-solid fa-file-pdf"></i><span>${f.name}</span><button onclick="removeFile(${i})">&times;</button>`
    list.appendChild(div)
  })
  mergeBtn.disabled=files.length<2
}

function removeFile(i){files.splice(i,1);render()}

input.onchange=e=>{
  files=[...files,...e.target.files]
  render()
}

;['dragenter','dragover'].forEach(e=>{
  dropZone.addEventListener(e,ev=>{ev.preventDefault();dropZone.classList.add('drag')})
})
;['dragleave','drop'].forEach(e=>{
  dropZone.addEventListener(e,ev=>{ev.preventDefault();dropZone.classList.remove('drag')})
})

dropZone.addEventListener('drop',e=>{
  files=[...files,...e.dataTransfer.files]
  render()
})

mergeBtn.onclick=()=>{
  loader.style.visibility='visible'
  setTimeout(()=>{
    loader.style.visibility='hidden'
    alert('PDF merged successfully! (client-side simulation)')
  },2200)
}
</script>

</body>
</html>
